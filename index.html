<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="./scripts/register.js" defer ></script>
    <script src="./scripts/telMask.js" defer ></script>
</head>
<body>
    <div class="hero">
        <div class="hero__header header">
            <div class="header__inner">
                <div class="header__logo logo">
                    <img src="./assets/icons/logo.svg" alt="" class="logo__img">
                    <span class="logo__title">MEGAFILM </span>
                </div>
                <div class="header__menu">
                    <button class="header__search-btn"><img src="./assets/icons/Search.svg" alt="" class="header__search-img"></button>
                    <button class="header__accaunt-btn"><img src="./assets/icons/Profile.svg" alt="" class="header__accaunt-img " id="accauntBtn"></button>
                </div>
            </div>
        </div>
        <video class="hero__background" autoplay muted loop>
            <source src="./assets/video/103503566_free.mp4" type="video/mp4">
            <h1>Увы рекламное видео не загрузилось</h1>
        </video> 
         <div class="hero__more">
        <button class="hero__more-btn button" id="moreBtn"> Подробнее</button>
    </div>
    </div>
    <div class="register">
        <form action="submit" name="register" class="register__body">
            <div class="register__body-header">
                <h1 class="register__title"><b>РЕГИСТРАЦИЯ</b></h1>
                <label class="register__close-label" for="closeRegister">Закрыть окно регистрации</label>    
                    <button class="register__close" type="button" id="closeRegister">
                        <img src="./assets/icons/Close.svg" alt="" class="register__close-img">
                    </button>
            </div>
            <ul class="register__body-list">
                <li class="register__body-item">
                    <label class="register__label">
                        ФИО
                        <input type="text" class="register__input" name="name" required id="rName" placeholder="Введите свое Фио">
                    </label>
                </li>
                <li class="register__body-item">
                    <label class="register__label">
                        НИКНЕЙМ
                        <input type="text" class="register__input" name="userName" required id="rUserName" placeholder="Введите свое имя пользователя">
                    </label>
                </li>
                <li class="register__body-item">
                    <label class="register__label">
                        ЭЛЕКТРОННАЯ ПОЧТА
                        <input type="email" class="register__input" name="email" required id="rEmail" placeholder="Введите свою электоную почту">
                    </label>
                </li>
                <li class="register__body-item">
                    <label class="register__label">
                        НОМЕР ТЕЛЕФОНА
                        <input type="tel" class="register__input" name="tel" required id="rTel" placeholder="Введите свой номер телефона">
                    </label>
                </li>
                <li class="register__body-item">
                    <label class="register__label">
                        ПАРОЛЬ
                        <input type="password" class="register__input" name="password" required id="rPassword" placeholder="Введите свой пароль">
                    </label>
                </li>
                <li class="register__body-item">
                    <label class="register__label">
                        ПОВТОРИТЕ ПАРОЛЬ
                        <input type="password" class="register__input" name="password" required id="rPasswordTwo" placeholder="Проверте свой пароль">
                    </label>
                </li>
            </ul>
            <label class="register__checkbox checkbox">
                <input type="checkbox" name="privacyPolicy"  class="checkbox__btn" required id="rCheckbox">
                <span class="checkbox__label">Я согласен с полицикой конфидициальности</span>
            </label>
            <label class="register__checkbox checkbox">
                <input type="checkbox" name="consentToMailing" id="rCheckboxTwo" class="checkbox__btn">
                <span class="checkbox__label"> Согласен на почтовую рассылку</span>
            </label>
            <button type="submit" class="register__submit button">Зарегестрироватся</button>
        </form>
    </div>
</body>
</html>
